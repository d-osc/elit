<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elit + Shared State Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .card {
      background: #f9fafb;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .count {
      font-size: 3rem;
      font-weight: bold;
      color: #667eea;
      min-width: 100px;
      text-align: center;
    }

    .message-list {
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }

    .message {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .message-user {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .status {
      padding: 10px;
      background: #f0fdf4;
      border-left: 4px solid #22c55e;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #14532d;
    }

    .info {
      background: #fffbeb;
      border-left: 4px solid #f59e0b;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
      color: #78350f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Load Elit from dist -->
  <script src="https://unpkg.com/elit@latest/dist/index.global.js"></script>

  <script type="module">
    const { div, h1, h2, p, button, input, createSharedState, reactive } = window;

    // Create shared states that sync with server
    const counter = createSharedState('counter', 0);
    const messages = createSharedState('messages', []);

    // Build UI with reactive bindings
    const app = div({ className: 'container' },
      h1('ðŸ”„ Elit + Shared State'),
      p({ className: 'subtitle' }, 'Real-time state synchronization powered by Elit'),

      div({ className: 'status' }, 'âœ“ Connected to server - State syncs in real-time!'),

      // Counter section
      div({ className: 'card' },
        h2('Counter (Synced across all tabs)'),

        div({ className: 'counter' },
          button({ onclick: () => counter.value-- }, 'âˆ’'),

          // Use reactive() with the underlying State object
          reactive(counter.state, value =>
            div({ className: 'count' }, value)
          ),

          button({ onclick: () => counter.value++ }, '+')
        ),

        reactive(counter.state, value =>
          p({ style: 'text-align: center; color: #666; margin-top: 10px;' },
            value === 0 ? 'Start counting!' :
            value > 0 ? `Count: ${value} ðŸŽ‰` :
            `Negative: ${value}`
          )
        )
      ),

      // Messages section
      div({ className: 'card' },
        h2('Messages (Synced chat)'),

        input({
          id: 'messageInput',
          placeholder: 'Type a message and press Enter...',
          onkeypress: (e) => {
            if (e.key === 'Enter') {
              const input = e.target;
              const text = input.value.trim();
              if (text) {
                messages.update(msgs => [...msgs, {
                  id: Date.now(),
                  text,
                  time: new Date().toLocaleTimeString()
                }]);
                input.value = '';
              }
            }
          }
        }),

        reactive(messages.state, msgList =>
          div({ className: 'message-list' },
            msgList.length === 0
              ? p({ style: 'text-align: center; color: #9ca3af;' }, 'No messages yet')
              : msgList.map(msg =>
                  div({ className: 'message', key: msg.id },
                    div({ className: 'message-user' }, msg.time),
                    div(msg.text)
                  )
                )
          )
        ),

        button({
          onclick: () => messages.value = [],
          style: 'width: 100%;'
        }, 'Clear Messages')
      ),

      div({ className: 'info' },
        'ðŸ’¡ Open this page in multiple tabs or browsers to see real-time synchronization!\n',
        'Changes made in one tab will instantly appear in all other tabs.'
      )
    );

    // Render app
    domNode.render('#app', app);

    // Log state changes
    counter.onChange((newVal, oldVal) => {
      console.log(`Counter: ${oldVal} â†’ ${newVal}`);
    });

    messages.onChange((newMsgs) => {
      console.log(`Messages updated:`, newMsgs);
    });

    console.log('ðŸŽ¨ Elit app with shared state initialized!');
    console.log('ðŸ“¡ Shared states:', { counter, messages });
  </script>
</body>
</html>
