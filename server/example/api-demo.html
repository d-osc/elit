<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elit REST API Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .add-todo {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .todo-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.3s;
    }

    .todo-item:hover {
      background: #f3f4f6;
      transform: translateX(4px);
    }

    .todo-item.completed {
      opacity: 0.6;
    }

    .todo-checkbox {
      width: 20px;
      height: 20px;
      margin-right: 16px;
      cursor: pointer;
    }

    .todo-title {
      flex: 1;
      font-size: 16px;
      color: #333;
    }

    .todo-item.completed .todo-title {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .todo-delete {
      background: #ef4444;
      padding: 8px 16px;
      font-size: 14px;
    }

    .todo-delete:hover {
      background: #dc2626;
    }

    .loading {
      text-align: center;
      color: #667eea;
      padding: 20px;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #ef4444;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #e5e7eb;
    }

    .stat {
      flex: 1;
      text-align: center;
      padding: 16px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Todo App</h1>
    <p class="subtitle">REST API Demo with @elit/server</p>

    <div id="error" class="error" style="display: none;"></div>

    <div class="add-todo">
      <input
        type="text"
        id="newTodo"
        placeholder="What needs to be done?"
        onkeypress="if(event.key==='Enter') addTodo()"
      >
      <button onclick="addTodo()">Add Todo</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <ul id="todoList" class="todo-list"></ul>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalCount">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="activeCount">0</div>
        <div class="stat-label">Active</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="completedCount">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    // Fetch and display todos
    async function loadTodos() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error').style.display = 'none';

        const response = await fetch(`${API_URL}/todos`);
        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error);
        }

        renderTodos(result.data);
        updateStats(result.data);
      } catch (error) {
        showError('Failed to load todos: ' + error.message);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    // Render todos
    function renderTodos(todos) {
      const list = document.getElementById('todoList');

      if (todos.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p>No todos yet. Add one above!</p>
          </div>
        `;
        return;
      }

      list.innerHTML = todos.map(todo => `
        <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
          <input
            type="checkbox"
            class="todo-checkbox"
            ${todo.completed ? 'checked' : ''}
            onchange="toggleTodo(${todo.id})"
          >
          <span class="todo-title">${escapeHtml(todo.title)}</span>
          <button class="todo-delete" onclick="deleteTodo(${todo.id})">Delete</button>
        </li>
      `).join('');
    }

    // Add new todo
    async function addTodo() {
      const input = document.getElementById('newTodo');
      const title = input.value.trim();

      if (!title) return;

      try {
        const response = await fetch(`${API_URL}/todos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error);
        }

        input.value = '';
        loadTodos();
      } catch (error) {
        showError('Failed to add todo: ' + error.message);
      }
    }

    // Toggle todo completion
    async function toggleTodo(id) {
      try {
        const response = await fetch(`${API_URL}/todos/${id}/toggle`, {
          method: 'PATCH'
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error);
        }

        loadTodos();
      } catch (error) {
        showError('Failed to toggle todo: ' + error.message);
        loadTodos();
      }
    }

    // Delete todo
    async function deleteTodo(id) {
      if (!confirm('Are you sure you want to delete this todo?')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/todos/${id}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error);
        }

        loadTodos();
      } catch (error) {
        showError('Failed to delete todo: ' + error.message);
      }
    }

    // Update statistics
    function updateStats(todos) {
      document.getElementById('totalCount').textContent = todos.length;
      document.getElementById('activeCount').textContent = todos.filter(t => !t.completed).length;
      document.getElementById('completedCount').textContent = todos.filter(t => t.completed).length;
    }

    // Show error message
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load todos on page load
    loadTodos();

    console.log('üé® Todo App initialized!');
    console.log('üì° API endpoint:', API_URL);
  </script>
</body>
</html>
